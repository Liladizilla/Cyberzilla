<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberzilla AI Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="chat-container">
        <h1 class="main-title">Cyberzilla AI</h1>
        <div class="chat-box">
            <div id="chat-output"></div>
            <input id="user-input" type="text" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div id="chat-output">
        <a href="index.html" class="back-btn">Back to Home</a>
    </div>

    <script>
        function sendMessage() {
            let input = document.getElementById("chat-input").value;
            let outputDiv = document.getElementById("chat-output");
            let message = `<p><strong>You:</strong> ${input}</p><p><strong>Cyberzilla AI:</strong> I'm still learning, but I'll get smarter soon!</p>`;
            outputDiv.innerHTML += message;
            document.getElementById("chat-input").value = "";
        }
    </script>

</body>
</html>
